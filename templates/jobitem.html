<div class="border-bottom row"  style="margin-bottom: 16px; padding-bottom: 10px;">
    <div class="col-10" >
        <div >
            <h4 style="margin-bottom: 4px; color: rgb(120, 120, 120);">{{ job['title'] }}</h4>
        </div>
        
        <div>
            <b>Location: {{ job['location'] }}</b>
        </div>
        
        {% if 'salary' in job and job['salary'] != None %}
        <div>
            <b>Salary: {{job['currency']}} {{ job['salary'] }}</b>
        </div>
        {% endif %}
    </div>
    <div class="col-2 padding-rigth:16px">
        <a href="/jobs/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
        <!-- <button type="button" class="btn btn-outline-primary">Apply</button> -->
    </div>

</div>
