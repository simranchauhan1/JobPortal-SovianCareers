<div class="border border-primary rounded p-4 m-4">
<h4 class="mb-6 mt-6 fs-3">Application Form</h4>
<form action="/job/{{job['id']}}/apply " method="post">

    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Your Name here">
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="xyz@gmail.com">
    </div>

    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/your_name">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea type="text" name="education"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea type="text" name="work_experience"></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url">
    </div>

    <input class="btn btn-outline-primary" type="submit" name="submit">

</form>
</div>
